<div class="card">
  <h2 class="card__header">
    Add a new task
  </h2>
  <div class="card__body">
    <form action="">
      <div class="input-box">
        <input type="text" class="form-control" name="title" [(ngModel)]="title" required #taskTitle="ngModel">
        <label for="title">Task title: </label>
        <div *ngIf="taskTitle.invalid && (taskTitle.dirty || taskTitle.touched)" class="alert">
          <div *ngIf="taskTitle.errors?.['required']">
            Title is required.
          </div>
        </div>
      </div>
      <br><br>
      <div class="input-box">
        <input type="text" class="form-control" name="description" [(ngModel)]="description" required #taskDescription="ngModel">
        <label for="title">Task description: </label>
        <div *ngIf="taskDescription.invalid && (taskDescription.dirty || taskDescription.touched)" class="alert">
          <div *ngIf="taskDescription.errors?.['required']">
            Description is required.
          </div>
        </div>
      </div>
      <a (click)="addTask()" value="Add Task" class="add-btn">
        Add Task
      </a>
    </form>
  </div>
</div>
